name: Dependabot Automerge

on: pull_request_target

permissions: 
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name:  Fetch Dependabot Metadata
        id: metadata
        uses:  dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets. GITHUB_TOKEN }}"

      - name: Determine Automerge Eligibility
        id:  decision
        run: |
          if [[ "${{ steps.metadata. outputs.update-type }}" == "version-update:semver-patch" ]]; then
            echo "eligible=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "${{ steps.metadata.outputs. update-type }}" == "version-update:semver-minor" ]]; then
            if [[ "${{ steps.metadata.outputs. dependency-type }}" == "development" ]] || \
               [[ "${{ steps.metadata.outputs.package-ecosystem }}" == "github-actions" ]]; then
              echo "eligible=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          echo "eligible=false" >> $GITHUB_OUTPUT

      - name: Approve PR
        if: steps.decision. outputs.eligible == 'true'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Auto-merge
        if: steps.decision. outputs.eligible == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
