name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: ['main']

jobs:
  migrate:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Validate Supabase credentials
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Supabase secrets are required for migrations."
            exit 1
          fi
      - name: Push Supabase migrations
        run: npx supabase db push --confirm --project-ref "$SUPABASE_PROJECT_REF"
