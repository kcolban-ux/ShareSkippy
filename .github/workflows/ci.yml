name: CI - Quality Checks & Build

# This workflow runs automatically on every Pull Request
# It ensures code quality by checking linting, types, formatting, and tests
# PRs cannot be merged unless all checks pass âœ…

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - setup/workflow-ci-testing

# Global environment variables
env:
  NODE_VERSION: '20.11.1'
  CI: true

jobs:
  # Combined quality check job - runs all checks in sequence
  quality-check:
    name: ğŸ” Quality Checks & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’… Check code formatting
        run: npm run format:check

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ” TypeScript type check
        run: npm run typecheck

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          CI: ${{ env.CI }}

      - name: ğŸ“Š Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # Skip environment validation for build
          SKIP_ENV_VALIDATION: true
